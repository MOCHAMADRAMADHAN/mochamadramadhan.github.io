<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Welcome</title>
</head>
<body>
    <video class="fluid-width-video-wrapper" autoplay muted loop id="trailer">
        <source src="video.mp4" class="video-fluid" type="video/mp4">
    </video>
        
    <audio src=""></audio>
    <center>
    <div class="intro animate__animated animate__backInUp">
        <h1>Welcome to my website</h1>
        <p style="font-family:sant serif ;">My name is Muhamad Ramadhan, I born in Bogor 23 october 2003</p>
        <button id="btn" onclick="triggerbtn()">PAUSE</button>
        <button id="btn" onclick="triggerbtn"><a href="home.html">OPEN WEB</button></a>
    </div>
    </center>
    <script>
        const trailer = document.getElementById ("trailer")
        const btn = document.getElementById ("btn")

        function triggerbtn() {
            if(trailer.paused){
                trailer.play()
                btn.innerHTML = "PAUSE"
            } 
            else{
                trailer.pause()
                btn.innerHTML = "PLAY"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body> 
</html>
